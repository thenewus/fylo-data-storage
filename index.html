<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  
</head>
<body>
  <img src="images/bg-desktop.png" alt="" class="bg-desktop">
  <img src="images/bg-mobile.png" alt="" class="bg-mobile">

  <section class="container">
    <div class="box-1">
      <div class="header">
        <img src="images/logo.svg" alt="">
      </div>

      <div class="icons">
        <div class="icon one">
          <img src="images/icon-document.svg" alt="">
        </div>
        <div class="icon two">
          <img src="images/icon-folder.svg" alt="">
        </div>
        <div class="icon three">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>


    <div class="box-2">

      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>

      <div class="scroll-bg">
        <div class="scroll-main">
          <div class="scroll"></div>
        </div>
      </div>

      <div class="gb">
        <div class="size">0 GB</div>
        <div class="size">1000 GB</div>
      </div>

      
      <div class="gb-left-box">
        <span>185</span>
        <span>GB Left</span>
      </div>
      
      <div class="triangle"></div>

    </div>
  </section>

  
  
  
</body>
</html>
